<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sinusoide con slider</title>
</head>

<body>
    <script src="static/js/libs/p5js/p5.min.js"></script>
    <script src="static/js/index.js"></script>
    <script src="static/js/sinusoide.js"></script>

    <div class="formWrapper">
        <form>
            <div class="ampiezza">
                <label for="ampiezza">regola l'ampiezza della sinusoide</label>
                <input type="range" name="ampiezza" min="10" max="100" value="50" step="10" />
            </div>

            <div class="frequenza">
                <label for="frequenza">regola la frequenza della sinusoide</label>
                <input type="range" name="frequenza" min="0.1" max="1" value="0.5" step="0.1" />
            </div>

            <div class="fase">
                <label for="fase">regola la fase della sinusoide</label>
                <input type="range" name="fase" min="-100" max="100" step="10" id="fase" />
            </div>
        </form>
    </div>


</body>

</html>
